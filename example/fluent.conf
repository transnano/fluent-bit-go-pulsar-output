[SERVICE]
    Flush        1
    Daemon       Off
    Log_Level    debug
    Parsers_File parsers.conf
    Plugins_File plugins.conf

[INPUT]
    Name         cpu
    Tag          cpu.local
    Interval_Sec 1

[OUTPUT]
    Name                       flb-go-pulsar
    Match                      *
    BrokerServiceUrl           pulsar://pulsar:6650
    Tennant                    pulsar
    Namespace                  default
    Topic                      test
    TLSEnabled                 true
    TLSTrustCertsFilePath      file://path/to/cert
    TLSAllowInsecureConnection true
